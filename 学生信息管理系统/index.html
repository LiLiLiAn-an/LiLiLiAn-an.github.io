<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" href="/学生信息管理系统/style.css">
</head>
<body>
    <h1>学生信息管理系统</h1>
    <hr>
    <div class="form-container">
        <form id="studentForm">
            <h4>添加/编辑学生信息：</h4>
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="age">年龄：</label>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="">性别：</label>
            <select id="gender" name="gender">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            <br>
            <label for="score">成绩：</label>
            <input type="text" id="score" name="score" required>
            <button type="button" onclick="addStudent()">确认</button>
            <br><br><hr>
            <h4>查找学生信息：</h4>
            <span>姓名：</span>
            <input type="text" id="searchInput" placeholder="输入需要查找的学生姓名">
            <button type="button" onclick="seekStudent()">确认</button>
            <br><hr><br>
            <button id="help" onclick="window.location.href='/学生信息管理系统/help.html'">系统使用帮助</button>
            </form>


        </div><div class="table-container">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>性别</th>
                        <th>成绩</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <br><hr>
    </div>

    <script src="/学生信息管理系统/script.js"></script>

</div>

</body>
</html>
